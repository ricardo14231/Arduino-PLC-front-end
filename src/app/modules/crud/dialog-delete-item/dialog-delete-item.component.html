<div class="container-dialog">
    <div class="title-dialog">
        <h2 mat-dialog-title> Confirmação </h2>
        <button mat-button [mat-dialog-close]="false">X</button>
    </div>
    <mat-dialog-content class="dialog-content">
      <div>
            <img src="assets/crud/warning.svg"> 
            <p>
                    Deseja realmente  deletar este item?
            </p>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="btn-action">
      <button mat-button [mat-dialog-close]="false" cdkFocusInitial class="btnNot">Não</button>
      <button mat-button [mat-dialog-close]="true" class="btnYes">Sim</button>
    </mat-dialog-actions>
</div>
