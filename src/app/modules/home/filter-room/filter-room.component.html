<div class="filter-room">
  
    <mat-form-field appearance="fill" class="filter-pavilion">
      <mat-label>Pavilh√£o</mat-label>
      <select matNativeControl (change)="selectedPavilion($event)" required>
        <option value="-1">Selecione</option>
        <option *ngFor="let pavilion of pavilions" [value]="pavilion.id_pavilion" > {{ pavilion.name_pavilion }} </option>
  
      </select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="filter-shift">
        <mat-label>Turno</mat-label>
        <select matNativeControl (change)="selectedShiftSchedule($event)" required>
          <option value="notSelected">Selecione</option>
          <option value="shift_morning">Matutino</option>
          <option value="shift_afternoon">Vespertino</option>
          <option value="shift_night">Noturno</option>
        </select>
    </mat-form-field>
    
</div>
